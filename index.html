<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="h-screen flex flex-col bg-gray-200">
    <header
      class="font-mono bg-gray-300  flex justify-center items-center basis-[10%] text-xl border-b-4 border-blue-600">
      <div>Github Search Api Project</div>
    </header>
    <main id="main" class="flex flex-col  justify-start items-center  basis-[90%] ">
      <input id="searchInput"
        class="w-5/12 mt-6 rounded shadow appearance-none border text-gray-700 leading-tight py-2 px-3" type="text"
        placeholder="Search">
      <button id="searchButton"
        class="w-3/12 bg-gray-800 mt-3 p-2 rounded text-white hover:bg-gray-900 transition-all ">Search</button>

    </main>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
